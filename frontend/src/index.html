<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ECommerceWebsite</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ✅ Content Security Policy -->
  <meta http-equiv="Content-Security-Policy"
  content="
    default-src 'self';
    connect-src 'self' http://localhost:* https://api.cloudinary.com https://api.stripe.com https://checkout.stripe.com https://js.stripe.com https://www.paypal.com https://www.sandbox.paypal.com;
    img-src 'self' data: https://*;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com;
    font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*;
    frame-src https://js.stripe.com https://checkout.stripe.com https://www.paypal.com;
  ">


  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/v4-shims.min.css">

  <!-- ✅ Stripe SDK -->
  <script src="https://js.stripe.com/v3/"></script>

  <!-- ✅ PayPal SDK (GERÇEK client-id ile güncellendi) -->
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_REAL_PAYPAL_CLIENT_ID&currency=USD"></script>

</head>
<body>
  <app-root></app-root>
</body>
</html>
