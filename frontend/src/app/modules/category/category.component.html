<div class="category-container">
  <h1 class="category-title">Shop by Category</h1>

  <div *ngIf="isLoading" class="loading-spinner">
    <span>Loading categories...</span>
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div *ngIf="!isLoading && !error" class="category-grid">
    <a *ngFor="let category of categories"
       [routerLink]="['/categories', category.id]"
       class="category-card">
      <div class="category-image-container">
        <img [src]="category.imageUrl || 'assets/default-category.jpg'" [alt]="category.name" class="category-image">
      </div>
      <div class="category-info">
        <h2 class="category-name">{{ category.name }}</h2>
        <p class="product-count">{{ category.productCount || 0 }} Products</p>
      </div>
    </a>
  </div>
</div>
