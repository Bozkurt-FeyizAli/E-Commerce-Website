<div class="edit-profile-container">
  <div class="edit-header">
    <h1>Edit Profile</h1>
    <p>Update your personal information</p>
  </div>

  <form *ngIf="form" [formGroup]="form" (ngSubmit)="submit()" class="edit-form">
    <div class="form-grid">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          id="firstName"
          type="text"
          formControlName="firstName"
          placeholder="Enter your first name">
        <div class="error-message" *ngIf="form.get('firstName')?.errors?.['required'] && form.get('firstName')?.touched">
          First name is required
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          id="lastName"
          type="text"
          formControlName="lastName"
          placeholder="Enter your last name">
        <div class="error-message" *ngIf="form.get('lastName')?.errors?.['required'] && form.get('lastName')?.touched">
          Last name is required
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter your email">
        <div class="error-message" *ngIf="form.get('email')?.errors?.['required'] && form.get('email')?.touched">
          Email is required
        </div>
        <div class="error-message" *ngIf="form.get('email')?.errors?.['email'] && form.get('email')?.touched">
          Please enter a valid email
        </div>
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input
          id="phoneNumber"
          type="tel"
          formControlName="phoneNumber"
          placeholder="Enter your phone number">
      </div>

      <div class="form-group full-width">
        <label for="addressLine">Address</label>
        <input
          id="addressLine"
          type="text"
          formControlName="addressLine"
          placeholder="Enter your street address">
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input
          id="city"
          type="text"
          formControlName="city"
          placeholder="Enter your city">
      </div>

      <div class="form-group">
        <label for="state">State</label>
        <input
          id="state"
          type="text"
          formControlName="state"
          placeholder="Enter your state">
      </div>

      <div class="form-group">
        <label for="postalCode">Postal Code</label>
        <input
          id="postalCode"
          type="text"
          formControlName="postalCode"
          placeholder="Enter your postal code">
      </div>

      <div class="form-group">
        <label for="country">Country</label>
        <input
          id="country"
          type="text"
          formControlName="country"
          placeholder="Enter your country">
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="cancel-btn" routerLink="/user/profile">Cancel</button>
      <button
        type="submit"
        class="save-btn"
        [disabled]="isSubmitting || form.invalid">
        {{ isSubmitting ? 'Saving...' : 'Save Changes' }}
      </button>
    </div>
  </form>
</div>
