<div *ngIf="loading">Loading dashboard...</div>
<div *ngIf="error">{{ error }}</div>

<div *ngIf="!loading && !error">
  <h2>Admin Dashboard</h2>

  <div class="stats-grid">
    <div class="stat-card">
      <h3>Total Users</h3>
      <p>{{ stats.totalUsers }}</p>
    </div>
    <div class="stat-card">
      <h3>Total Orders</h3>
      <p>{{ stats.totalOrders }}</p>
    </div>
    <div class="stat-card">
      <h3>Total Revenue</h3>
      <p>{{ stats.totalRevenue | currency }}</p>
    </div>
  </div>

  <div *ngIf="(stats?.topProducts?.length ?? 0) > 0">
    <h3>Top Selling Products</h3>
    <ul>
      <li *ngFor="let product of stats.topProducts">
        {{ product.productName }} - {{ product.totalSold }} sold
      </li>
    </ul>
  </div>
</div>
