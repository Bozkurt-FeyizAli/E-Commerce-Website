<main role="main">
  <header>
    <h1>Admin Dashboard</h1>
  </header>
  <section>
    <p>Welcome to the admin panel.</p>
    <table class="table">
      <thead>
        <tr>
          <th>Kullanıcı Adı</th>
          <th>Şifre</th>
          <th>İşlem</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.username }}</td>
          <td>{{ user.password }}</td>
          <td>
            <button (click)="deleteUser(user)" class="btn btn-danger">Sil</button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</main>
