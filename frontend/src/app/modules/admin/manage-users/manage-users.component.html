<div class="manage-users">
  <div class="header">
    <h1>Manage Users</h1>
    <div class="controls">
      <mat-form-field appearance="outline">
        <input matInput
               placeholder="Search users..."
               [(ngModel)]="searchQuery"
               (keyup)="applyFilter()">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Filter by Role</mat-label>
        <mat-select [(ngModel)]="selectedRole" (selectionChange)="applyFilter()">
          <mat-option value="all">All Roles</mat-option>
          <mat-option value="user">User</mat-option>
          <mat-option value="seller">Seller</mat-option>
          <mat-option value="admin">Admin</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let user">{{ user.id }}</td>
      </ng-container>

      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let user">{{ user.username }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <!-- Roles Column -->
      <ng-container matColumnDef="roles">
        <th mat-header-cell *matHeaderCellDef>Roles</th>
        <td mat-cell *matCellDef="let user">{{ getUserRoles(user) }}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let user">
          <mat-slide-toggle
            [color]="'primary'"
            [checked]="!user.isBanned"
            (change)="toggleBan(user)">
            {{ user.isBanned ? 'Banned' : 'Active' }}
          </mat-slide-toggle>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button color="primary" (click)="editUser(user)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteUser(user.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div *ngIf="loading" class="loading-overlay">
      <mat-spinner diameter="50"></mat-spinner>
    </div>

    <div *ngIf="!loading && dataSource.filteredData.length === 0" class="no-results">
      No users found matching your criteria
    </div>
  </div>
</div>
