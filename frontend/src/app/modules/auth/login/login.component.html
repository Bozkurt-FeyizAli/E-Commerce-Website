<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" required>
    <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
      <small class="error" *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
      <small class="error" *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</small>
    </div>
  </div>

  <div>
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" required>
    <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
      <small class="error" *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
    </div>
  </div>

  <button type="submit" [disabled]="loginForm.invalid">Login</button>
</form>

<button type="button" (click)="onRegister()">Register</button>
