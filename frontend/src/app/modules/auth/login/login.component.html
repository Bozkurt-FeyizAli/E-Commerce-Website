<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
  <h2>Login</h2>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" placeholder="Enter your email" required>
    <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="error">
      <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
      <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</small>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" placeholder="Enter your password" required>
    <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error">
      <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
    </div>
  </div>

  <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>

  <button type="button" (click)="onRegister()" class="btn btn-secondary">Register</button>

  <div class="divider"><span>or</span></div>

  <!-- ✅ Google butonunun görüneceği yer -->
  <div id="google-button" class="google-btn-container"></div>

  <div *ngIf="loginError" class="error-message">
    {{ loginError }}
  </div>
</form>
