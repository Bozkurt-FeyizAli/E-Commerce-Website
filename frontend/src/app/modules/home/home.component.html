<div class="home-page">
  <!-- 1️⃣ CATEGORY GRID -->
  <app-category-grid></app-category-grid>

  <!-- 2️⃣ FEATURED PRODUCTS -->
  <app-featured-products></app-featured-products>

  <!-- 3️⃣ NEW ARRIVALS -->
  <app-new-arrivals></app-new-arrivals>

  <!-- 4️⃣ Newsletter Signup -->
  <div class="newsletter py-8 max-w-3xl mx-auto">
    <h2 class="text-2xl font-bold text-gray-900 mb-4 text-center">Subscribe to Our Newsletter</h2>
    <form [formGroup]="newsletterForm" (ngSubmit)="onNewsletterSubmit()" class="flex flex-col sm:flex-row gap-4">
      <input
        type="email"
        formControlName="email"
        placeholder="Enter your email"
        class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:ring-indigo-500 focus:border-indigo-500"
      />
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="newsletterForm.invalid"
        class="w-full sm:w-auto"
      >
        Subscribe
      </button>
    </form>
    <div *ngIf="newsletterForm.controls['email'].invalid && newsletterForm.controls['email'].touched" class="text-red-500 mt-2 text-center">
      Please enter a valid email address.
    </div>
  </div>
</div>
